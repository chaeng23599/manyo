<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세보기</title>
    <script src="../script/jquery-1.12.4.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/brand.css">
</head>
<body>
    <div class="header"></div>

    <div class="nav">
        <div class="bars"><img src="../images/x.png" alt=""></div>
        <ul>
            <li><a href="./brand.html">브랜드</a></li>
            <li><a href="./all.html">전체 카테고리</a></li>
            <li><a href="./event.html">이벤트</a></li>

        </ul>
    </div>

    <div class="main">
        <div class="slide">
            <img src="../images/miracles-for-the-world.png" alt="">
            <p>miracles for the world</p>
        </div>
        <div class="accordian">
            <div class="text_box">
                <h3>2023.04 도시 숲 조성과 산불 피해 지역 지원</h3>
                <section>
                    <p class="text"><img src="../images/2023_apr.jpg" alt=""></p>
                </section>
            </div>
            <div class="text_box">
                <h3>2023.02~03 개구리 서식지 정화활동 지원</h3>
                <section>
                    <p class="text"><img src="../images/2023_feb_01.jpg" alt=""></p>
                </section>
            </div>
            <div class="text_box">
                <h3>2022.08 유기 동물 돌봄비용 지원</h3>
                <section>
                    <p class="text"><img src="../images/csr_tab6_2022_aug.jpg" alt=""></p>
                </section>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script>
        $('.bars').on('click', function () {
                $('.nav').css('left','0px')
        })

        $('.nav .bars').on('click', function () {
                $('.nav').css('left','-500px')
        })

        $('.text_box:first').find('h3').addClass('active')
        $('.text_box:first').find('section').slideDown()

        $('.text_box h3').on('click', function() {
            if ($(this).hasClass('active')) {
                $('.text_box').find('section').slideUp()
                $(this).removeClass('active').next().slideUp()
            } else {
                $('.text_box h3').removeClass('active')
                $('.text_box').find('section').slideUp()
                $(this).addClass('active').next().slideDown()
            }
        })

    </script>
</body>
</html>
